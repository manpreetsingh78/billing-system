<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Item</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding:130px;
        }

        form {
            margin-top: 20px;
        }

        p {
            margin-bottom: 20px;
        }

        button[type="submit"] {
            padding: 8px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Delete Item</h1>
    <p>Are you sure you want to delete '{{ item.name }}'?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
</body>
</html>
